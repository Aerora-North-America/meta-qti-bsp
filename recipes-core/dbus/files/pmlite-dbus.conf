<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-Bus Bus Configuration 1.0//EN"
           "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">

<busconfig>

   <policy user="system">
        <allow own="org.qti.pmlite"/>
		<allow own="org.qti.pmproxy"/>
		<allow send_type="method_call"/>
    </policy>

    <policy user="system">
        <allow send_destination="org.qti.pmlitemethod"/>
        <allow receive_sender="org.qti.pmlitemethod"/>
    </policy>

</busconfig>
