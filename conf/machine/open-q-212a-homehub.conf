#@TYPE: Machine
#@NAME: open-q-212a-homehub dev kit
#@DESCRIPTION: Machine configuration for open-q-212a-homehub dev kit based on APQ8009

require conf/machine/include/apq8009.inc

KERNEL_IMAGETYPE   = "zImage"
KERNEL_DTB_NAMES    = "qcom/apq8009-robot-som-refboard.dtb"
KERNEL_BASE        = "0x81C00000"
KERNEL_TAGS_OFFSET = "0x81900000"

KERNEL_CONFIG     ?= "msm8909_defconfig"

KERNEL_CMD_PARAMS  = "noinitrd console=ttyMSM0,115200,n8 androidboot.hardware=qcom ehci-hcd.park=3 msm_rtb.filter=0x37 lpm_levels.sleep_disabled=1 rootwait androidboot.bootdevice=7824900.sdhci mem=512M firmware_class.path=/lib/firmware/updates"

PREFERRED_VERSION_linux-msm           = "4.9"
PREFERRED_PROVIDER_virtual/bootloader = "lk"

SERIAL_CONSOLE     = "115200 ttyMSM0"

# WLAN soc is naples. Adding wlan naples to MACHINE_FEATURES
MACHINE_FEATURES += "qti-wifi naples"
