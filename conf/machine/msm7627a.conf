TARGET_ARCH = "arm"

TARGET_FPU_arm ?= "soft"
TARGET_FPU_armv7a ?= "soft"
ARM_FP_ABI ?= "softfp"

ARM_FP_OPT = "${@['-mfloat-abi=softfp', '-mfloat-abi=hard'][bb.data.getVar('ARM_FP_ABI', d, 1) == 'hardfp']}"
ARM_FP_PACKAGESUFFIX = "${@['', '-hardfp'][bb.data.getVar('ARM_FP_ABI', d, 1) == 'hardfp']}"

TARGET_CC_ARCH = "-march=armv7-a -mfpu=neon ${ARM_FP_OPT}"

FEED_ARCH = "armv7a${ARM_FP_PACKAGESUFFIX}"
BASE_PACKAGE_ARCH = "armv7a${ARM_FP_PACKAGESUFFIX}"

PACKAGE_EXTRA_ARCHS += "armv4 armv4t armv5te armv6 armv7 armv7a${ARM_FP_PACKAGESUFFIX}"

TARGET_CC_ARCH += "-mtune=cortex-a5"

MACHINE_DISPLAY_WIDTH_PIXELS = "480"
MACHINE_DISPLAY_HEIGHT_PIXELS = "640"

KERNEL_DEFCONFIG = "msm7627a-perf_defconfig"

# fastboot image configuration
MACHINE_CONSOLE = "tty0"
MACHINE_ROOTDEV = "/dev/mmcblk0"
MACHINE_KERNEL_BASE = "0x00200000"
MACHINE_FLASH_PAGE_SIZE = "4096"
