#@TYPE: Machine
#@NAME: MSM8909
#@DESCRIPTION: Machine configuration for QTI MSM8909


# Uncomment the following line to enable the hard floating point abi. Note that
# this breaks some binary libraries and 3D (neither of which ship with
# meta-yocto). For maximum compatibility, leave this disabled.
#DEFAULTTUNE ?= "cortexa8hf-neon"

include conf/machine/apq8009.conf

MACHINE_DISPLAY_WIDTH_PIXELS = "320"
MACHINE_DISPLAY_HEIGHT_PIXELS = "320"

MACHINE_DTS_NAME = "msm8909w"
MACHINE_SOC_NAME = "msm8909w"
MACHINE_KERNEL_DEFCONFIG = "msm8909w${@base_contains('DEFCONF', 'perf',  '-perf', '', d)}_defconfig"
MACHINE_KERNEL_CMD_PARAMS = "noinitrd rw console=ttyHSL0,115200,n8 androidboot.hardware=qcom ehci-hcd.park=3 msm_rtb.filter=0x37 lpm_levels.sleep_disabled=1"

EXTRA_IMAGECMD = "-N 2048"

# Sizes for EXT4 (in bytes)
SYSTEM_SIZE_EXT4 = "536870912"
USERDATA_SIZE_EXT4 = "200000000"
CACHE_SIZE_EXT4 = "65536000"

# TEMP FIX: retain existing directory structure for base product.
MACHINE_DEPLOY_NAME = "${@base_contains('PRODUCT', 'base', '${MACHINE}', '${MACHINE}-${PRODUCT}', d)}${@base_contains('DEFCONF', 'perf',  '-perf', '', d)}"
DEPLOY_DIR_IMAGE = "${DEPLOY_DIR}/images/${MACHINE_DEPLOY_NAME}"
