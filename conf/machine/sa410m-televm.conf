#@TYPE: Machine
#@NAME: SA410M-TELEVM
#@DESCRIPTION: Machine configuration for QTI TELEMATICS VM on SA410M

BASEMACHINE ?= "sa410m"

require conf/machine/include/televm.inc

KERNEL_BASE = "0x53700000"
KERNEL_OFFSET = "0x53700000"
DTB_OFFSET = "0x55700000"
RAMDISK_OFFSET = "0x55800000"

KERNEL_CONFIG ?= "vendor/sa410m_auto_televm-qgki_defconfig"
KERNEL_CONFIG_qti-distro-debug ?= "vendor/sa410m_auto_televm-qgki-debug_defconfig"

KERNEL_DTB_NAMES    = "vendor/qcom/sa410m-televm.dtb"
DTB_TARGET = "sa410m-televm.dtb"

# Ramdisk size is 8 MB
RAMDISK_SIZE = "8388608"

SYSTEM_SIZE_EXT4 ?= "150000000"
USERDATA_SIZE_EXT4 ?= "25000000"
VM_SIZE_EXT4 ?= "270000000"

# filesystem configurations to be applied on image.
MACHINE_FSCONFIG_CONF = "sa410m-fsconfig.conf"

