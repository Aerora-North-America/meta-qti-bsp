#@TYPE: Machine
#@NAME: APQ8009
#@DESCRIPTION: Machine configuration for QTI APQ8009


# Uncomment the following line to enable the hard floating point abi. Note that
# this breaks some binary libraries and 3D (neither of which ship with
# meta-yocto). For maximum compatibility, leave this disabled.
#DEFAULTTUNE ?= "cortexa8hf-neon"
include conf/machine/include/tune-cortexa7.inc

BBMASK = ".*/*/recipes-kernel/linux-msm-4.4"

MACHINE_DISPLAY_WIDTH_PIXELS = "480"
MACHINE_DISPLAY_HEIGHT_PIXELS = "640"

SERIAL_CONSOLE = "115200 ttyO2"

PREFERRED_PROVIDER_virtual/kernel ?= "linux-quic"

#Enable emmc boot
DISTRO_FEATURES += "emmc-boot"
DISTRO_FEATURES += "persist-image"

MACHINE_FEATURES += "kernel26"
MACHINE_FEATURES += "keyboard"

MACHINE_SOC_NAME = "msm8909"
MACHINE_DTS_NAME = "msm8909"

MACHINE_KERNEL_BASE = "0x81C00000"
MACHINE_KERNEL_TAGS_OFFSET = "0x81900000"
MACHINE_KERNEL_DEFCONFIG = "msm8909${@base_contains('DEFCONF', 'perf',  '-perf', '', d)}_defconfig"
MACHINE_KERNEL_CMD_PARAMS = "noinitrd rw console=ttyHSL0,115200,n8 androidboot.hardware=qcom ehci-hcd.park=3 msm_rtb.filter=0x37 lpm_levels.sleep_disabled=1 rootwait androidboot.bootdevice=7824900.sdhci"

PAGE_SIZE = '4096'

EXTRA_IMAGECMD = "-N 2048"

# Sizes for EXT4 (in bytes)
SYSTEM_SIZE_EXT4 = "1258292000"
USERDATA_SIZE_EXT4 = "2000000000"
CACHE_SIZE_EXT4 = "65536000"

# TEMP FIX: retain existing directory structure for base product.
MACHINE_DEPLOY_NAME = "${@base_contains('PRODUCT', 'base', '${MACHINE}', '${MACHINE}-${PRODUCT}', d)}${@base_contains('DEFCONF', 'perf',  '-perf', '', d)}"

# TODO: Align drone images location on par with other products
DEPLOY_DIR_IMAGE = "${@base_contains('PRODUCT', 'drone',  '${DEPLOY_DIR}/images/${MACHINE}-drone', '${DEPLOY_DIR}/images/${MACHINE_DEPLOY_NAME}', d)}"
