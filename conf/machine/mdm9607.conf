#@TYPE: Machine
#@NAME: MDM9607 CDP
#@DESCRIPTION: Machine configuration for QTI MDM9607 CDP

require conf/machine/include/mdm9607.inc

PREFERRED_PROVIDER_virtual/kernel ?= "linux-quic"

KERNEL_IMAGETYPE = "zImage"
MACHINE_DTS_NAME = "mdm9607"
MACHINE_KERNEL_BASE = "0x80000000"
MACHINE_KERNEL_TAGS_OFFSET = "0x81E00000"
MACHINE_KERNEL_DEFCONFIG = "mdm9607_defconfig"
MACHINE_KERNEL_PERF_DEFCONFIG = "mdm9607-perf_defconfig"
MACHINE_KERNEL_CMD_PARAMS = "noinitrd ro console=ttyHSL0,115200,n8 androidboot.hardware=qcom ehci-hcd.park=3 msm_rtb.filter=0x37 lpm_levels.sleep_disabled=1 earlycon=msm_hsl_uart,0x78b3000"
