#@TYPE: Machine
#@NAME: SDM710
#@DESCRIPTION: Machine configuration for QTI MTP with SDM710

require conf/machine/include/sdm710.inc

KERNEL_IMAGETYPE = "Image.gz-dtb"
KERNEL_DTS_NAME = "warlock"
KERNEL_BASE = "0x80000000"
KERNEL_TAGS_OFFSET = "0x83280000"
KERNEL_CONFIG = "${@['okl4_virtual_platform_sdm710_defconfig', 'okl4_virtual_platform_sdm710_defconfig'][d.getVar('VARIANT', True) == ('' or 'debug')]}"
LLVM_VERSION = "6.0"

KERNEL_CMD_PARAMS = "noinitrd ro console=ttyMSM0,115200n8 earlycon=msm_geni_serial,0xA90000 androidboot.hardware=qcom androidboot.console=ttyMSM0 video=vfb:640x400,bpp=32,memsize=3072000 msm_rtb.filter=0x237 ehci-hcd.park=3 lpm_levels.sleep_disabled=1 service_locator.enable=1 androidboot.configfs=true androidboot.usbcontroller=a600000.dwc3 swiotlb=1 firmware_class.path=/vendor/firmware_mnt/image"

DISTRO_FEATURES_append = " ro-rootfs"
